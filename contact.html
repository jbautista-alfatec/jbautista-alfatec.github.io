<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Proyecto con JS</title>

		<!-- Estilos CSS -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

		<!-- JQuery y JQuery UI-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">

		<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

		<!-- Plugin Validacion -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

  		<!-- Mis Scripts -->
  		<script type="text/javascript" src="js/main.js"></script>

	</head>

	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>
		</div>

		<!-- Contenedor Global -->
		<section id="global">
			<!-- Cabecera -->
			<header>
				<div id="logo">
					<h1>Proyecto JS</h1>
				</div>

				<!-- Este div sirve para "limpiar los flotados" --> 
				<div class="clearfix"></div>

				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="about.html">Sobre mí</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
			</header>

			<!-- Contenido -->
			<section id="content">
				<div id="box">
					<!-- Formulario de Contacto -->
					<h2>Contacto</h2>

					<form action="" method="POST" id="form_contact">
						<label for="name">Nombre</label>
						<input data-validation="alphanumeric" type="text" name="name">

						<label for="surname">Apellidos</label>
						<input data-validation="alphanumeric" type="text" name="surname">

						<label for="email">Email</label>
						<input data-validation="email" type="email" name="email">

						<label for="sex">Sexo</label>
						<select data-validation="required" name="sex">
							<option value="man">Hombre</option>
							<option value="woman">Mujer</option>
						</select>

						<label for="date">Fecha de Nacimiento</label>
						<input data-validation="date" data-validation-format="dd/mm/yyyy" type="text" name="date">

						<label for="years">Edad</label>
						<input data-validation="number" type="number" name="years">

						<input type="submit" value="Enviar">
					</form>
					
				</div>

				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quién soy?</span></h4>
						<img src="img/caracol.jpg">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sagittis scelerisque lobortis. Aliquam erat volutpat
						</p>
					</div>

					<div id="login">
						<h4><span>Identifícate</span></h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name" id="form_name">

							<label for="email">
								Correo
							</label>
							<input type="text" name="email">

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password">

							<input type="submit" value="Entrar">
						</form>
					</div>
				</aside>

				<div class="clearfix"></div>
			</section>
		</section>

		<footer>
			Proyecto de JS &copy

			<a href="#" class="subir">Ir arriba</a>
		</footer>

	</body>
</html>
